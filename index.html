<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script defer src="./javascript.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="mainContainer">
        <div id="btnContainer">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>

        <div id="roundResultsContainer">
            <div class="computerUserContainer">
                <div class="computerRoundResult">
                    <div>COMPUTER</div>
                    <div id="computerResult">...</div>
                </div>
                <div class="userRoundResult">
                    <div>USER</div>
                    <div id="userResult">...</div>
                </div>
            </div>
            <div id="winnerText">...</div>
        </div>

        <div id="globalResultsContainer">
            <div>SCORES</div>
            <div id="computerGlobalResult">COMPUTER: 0</div>
            <div id="userGlobalResult">USER: 0</div>
        </div>
    </div>

</body>

</html>
