<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script defer src="./javascript.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="mainContainer">
        <div id="btnContainer">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>

        <div id="roundResultsContainer">
            <div id="computerResult">Computer: </div>
            <div id="userResult">User: </div>
            <div id="winnerText">WINNER: </div>
        </div>

        <div id="globalResultsContainer">
            <div>TOTALS</div>
            <div id="computerGlobalResult"></div>
            <div id="userGlobalResult"></div>
        </div>
    </div>

</body>

</html>
