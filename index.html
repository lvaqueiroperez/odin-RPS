<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script defer src="./javascript.js"></script>
</head>

<body>

    <div id="btnContainer">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="roundResultsContainer">
        <p id="computerResult">Computer: </p>
        <p id="userResult">User: </p>
        <p id="winnerText">WINNER: </p>
    </div>

    <div id="globalResultsContainer">
        <p>TOTALS</p>
        <p id="computerGlobalResult"></p>
        <p id="userGlobalResult"></p>
    </div>

</body>

</html>
